apiVersion: v1
kind: Secret
metadata:
  name: vehicle-resale-secrets
  namespace: vehicle-resale
type: Opaque
stringData:
  # String de conexão com o banco de dados
  # Server=sqlserver-service -> nome do serviço Kubernetes do SQL Server
  connection-string: "Server=sqlserver-service;Database=VehicleResaleDB;User Id=sa;Password=YourStr0ngPassword!;TrustServerCertificate=true"
  
  # Senha do SA do SQL Server
  sa-password: "YourStr0ngPassword!"
  
  # Adicione outros secrets conforme necessário
  # jwt-secret: "your-jwt-secret-key"
  # api-key: "external-service-api-key"

# NOTA: Em produção, você deve:
# 1. Usar senhas mais fortes
# 2. Não commitar este arquivo no Git
# 3. Usar ferramentas de gerenciamento de secrets